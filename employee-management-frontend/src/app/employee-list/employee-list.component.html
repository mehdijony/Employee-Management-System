<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Employee Id</th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Title </th>
            <th> Division </th>
            <th> Building </th>
            <th> Room </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.employeeId }} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.title }} </td>
            <td> {{ employee.division }} </td>
            <td> {{ employee.building }} </td>
            <td> {{ employee.room }} </td>
            <td>
                <button (click) = "updateEmployee(employee.employeeId)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteEmployee(employee.employeeId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.employeeId)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
